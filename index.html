<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>

    <body>
        <h1>Password Generator</h1>

        <section>
            <h2>Generate your secure password</h2>

            <h3><i>Highlight to include in password</i></h3>

            <label class="lowBox">Lower-case letters
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <label class="upBox">Upper-case letters
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <label class="numBox">Numbers
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <label class="spcBox">Special characters
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <input class="characters" maxlength="2" onkeypress="return isNumber(event)">How many characters in your password? (Choose between 8 ~ 24)</input>

            <input class="password" type="password" READONLY/>

            <button id="createBtn">GENERATE</button>
        </section>
    </body>
    <script src="/script.js"></script>
</html>
